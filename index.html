<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel = "Stylesheet" href = "style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <h2>BEHOLD!</h1>
    <h1>THE <em>CALCULATOR</em>!!!</h1>
    <div class="main frame">
        <div class="input"></div>
        <div class="output"></div>
        <div class="options">
            <button class="clean operations">AC</button>
            <button class="plus-minus operations">+/-</button>
            <button class="percent operations">%</button>
            <button class="divide operations">/</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="multiply operations">*</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="substract operations">-</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="add operations">+</button>
            <button class="zero number">0</button>
            <button class="pound">.</button>
            <button class="equals operations">=</button>
        </div>
    </div>            
</body>
</html>
